
language: python

python:
  - { PATH: "{{Python37}}",
      VERSION: 3.7,
      DIST: std,
      PYINT: python3.7,
      LD_LIBRARY_PATH: /usr/local/Python-3.7.2 }
  
virtualenv:
  - path: {{ospathjoin(root_path, pickname("$NAME_JENKINS", project_name + "_$VERSION_$DIST_$NAME"), "_venv")}}
  
before_script:
    # regular expression for Jenkins view: ((.*PUBLISH.*)|(.*PYPI.*))|(.*37.*.*((std)|(STD)).*)
  -  if [ "PYPI" not in ${NAME} ] then $PYINT -c "from pip._internal import main;main(\"install --no-cache-dir --no-deps --index http://localhost:8067/simple/ pyquickhelper jyquickhelper pyensae pymmails pymyinstall pyrsslocal ensae_teaching_cs>=0.8.2648 tkinterquickhelper pymlbenchmark --extra-index-url=https://pypi.python.org/simple/\".split())" fi
  -  if [ "PYPI" in ${NAME} ] then $PYINT -c "from pip._internal import main;main(\"install --no-cache-dir --no-deps --index http://localhost:8067/simple/ pyquickhelper pypi-server --extra-index-url=https://pypi.python.org/simple/\".split())" fi

script:
  - { CMD: "$PYINT -u jenkins/copy_lectures.py", NAME: "COPYDOC", TIMEOUT: 3600, SCHEDULER: "FIXED H 4 * * *", CLEAN: "0" }
  - { CMD: "$PYINT -u jenkins/start_pypi.py", NAME: "PYPI", SCHEDULER: "STARTUP", CLEAN: "0" }
  - { CMD: "$PYINT -u doc/server_lectures.py", NAME: "DOCSERVER", SCHEDULER: "STARTUP", CLEAN: "0" }
  - { CMD: "$PYINT -u jenkins/publish_lectures.py", NAME: "PUBLISH", SCHEDULER: "FIXED H 5 * * *", CLEAN: "0" }
  - { CMD: "$PYINT -m pip list --outdated", NAME: "LIST"}
  # jenkins does does have enough permissions by default.
  # It must be manually built and the job can started again.
  # After the first execution, chmod -R 755 * must be run.
  - { CMD: "bash fork/machinelearning-master.sh", NAME: "FORK_machinelearning_master", CLEAN: "0" }
  # sklearn-onnx batch
  - { CMD: "bash fork/batch-skl2onnx-jenkins_ort_050.sh", NAME: "BATCH-skl2onnx-jenkins-ort-050" }
  - { CMD: "bash fork/batch-skl2onnx-jenkins_ort_dev.sh", NAME: "BATCH-skl2onnx-jenkins-ort-dev" }
  # sklearn-onnx
  - { CMD: "bash fork/sklearn-onnx-jenkins.sh", NAME: "FORK_sklearn-onnx-jenkins" }
  - { CMD: "bash fork/sklearn-onnx-master-dev.sh", NAME: "FORK_sklearn-onnx-master-dev" }
  # keras-onnx
  - { CMD: "bash fork/keras-onnx-jenkins.sh", NAME: "FORK_keras-onnx-jenkins" }
  # onnxmltools
  - { CMD: "bash fork/onnxmltools-jenkins.sh", NAME: "FORK_onnxmltools-jenkins" }
  # onnx_converter_common
  - { CMD: "bash fork/onnx_converter_common-jenkins.sh", NAME: "FORK_onnx_converter_common-jenkins" }
  # onnx
  - { CMD: "bash fork/onnx-master.sh", NAME: "FORK_onnx-master" }
  # onnxruntime
  - { CMD: "bash fork/onnxruntime-jenkins.sh", NAME: "FORK_onnxruntime-jenkins" }
  - { CMD: "bash fork/onnxruntime-master.sh", NAME: "FORK_onnxruntime-master" }
  - { CMD: "bash fork/onnxruntime-master_pytest.sh", NAME: "FORK_onnxruntime-master_pytest" }
  # scikit-learn
  - { CMD: "bash fork/scikit-learn-master.sh", NAME: "FORK_scikit-learn-master" }
  # nimbusml
  - { CMD: "bash fork/nimbusml-py37_11.sh", NAME: "FORK_nimbusml_py37_11" }
  # pythonnet
  - { CMD: "bash fork/pythonnet-master.sh", NAME: "FORK_pythonnet-master" }
  - { CMD: "bash fork/pythonnet-xplat.sh", NAME: "FORK_pythonnet-xplat" }
  # check_install
  - { CMD: "bash fork/check_install.sh", NAME: "CHECK_install" }
