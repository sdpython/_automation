
language: python

python:
  - { PATH: "{{Python37}}",
      VERSION: 3.7,
      DIST: std,
      PYINT: python3.7,
      LD_LIBRARY_PATH: /usr/local/Python-3.7.2 }
  
virtualenv:
  - path: {{ospathjoin(root_path, pickname("$NAME_JENKINS", project_name + "_$VERSION_$DIST_$NAME"), "_venv")}}
  
before_script:
    # regular expression for Jenkins view: ((.*PUBLISH.*)|(.*PYPI.*))|(.*37.*.*((std)|(STD)).*)
  -  if [ "PYPI" not in ${NAME} ] then $PYINT -c "from pip._internal import main;main(\"install --no-cache-dir --no-deps --index http://localhost:8067/simple/ pyquickhelper jyquickhelper pyensae pymmails pymyinstall pyrsslocal ensae_teaching_cs>=0.8.2648 tkinterquickhelper --extra-index-url=https://pypi.python.org/simple/\".split())" fi
  -  if [ "PYPI" in ${NAME} ] then $PYINT -c "from pip._internal import main;main(\"install --no-cache-dir --no-deps --index http://localhost:8067/simple/ pyquickhelper pypi-server --extra-index-url=https://pypi.python.org/simple/\".split())" fi

script:
  - { CMD: "$PYINT -u jenkins/copy_lectures.py", NAME: "COPYDOC", TIMEOUT: 3600, SCHEDULER: "FIXED H 4 * * *", CLEAN: "0" }
  - { CMD: "$PYINT -u jenkins/start_pypi.py", NAME: "PYPI", SCHEDULER: "STARTUP", CLEAN: "0" }
  - { CMD: "$PYINT -u doc/server_lectures.py", NAME: "DOCSERVER", SCHEDULER: "STARTUP", CLEAN: "0" }
  - { CMD: "$PYINT -u jenkins/publish_lectures.py", NAME: "PUBLISH", SCHEDULER: "FIXED H 5 * * *", CLEAN: "0" }
  - { CMD: "$PYINT -m pip list --outdated", NAME: "LIST"}
  # jenkins does does have enough permissions by default.
  # It must be manually built and the job can started again.
  # After the first execution, chmod -R 755 * must be run.
  - { CMD: "bash fork/machinelearning.sh", NAME: "FORK_machinelearning", CLEAN: "0" }
  # microsoft
  - { CMD: "bash fork/sklearn-onnx.sh", NAME: "FORK_sklearn-onnx" }
  - { CMD: "bash fork/keras-onnx.sh", NAME: "FORK_keras-onnx" }
  - { CMD: "bash fork/scikit-onnxruntime.sh", NAME: "FORK_scikit-onnxruntime" }
  - { CMD: "bash fork/onnxmltools.sh", NAME: "FORK_onnxmltools" }
  - { CMD: "bash fork/onnx_converter_common.sh", NAME: "FORK_onnx_converter_common" }
  - { CMD: "bash fork/onnx.sh", NAME: "FORK_onnx" }
  - { CMD: "bash fork/onnxruntime.sh", NAME: "FORK_onnxruntime", CLEAN: "0" }
  - { CMD: "bash fork/scikit-learn.sh", NAME: "FORK_scikit-learn" }
  - { CMD: "bash fork/nimbusml.sh", NAME: "FORK_nimbusml" }
